services:
  - type: web
    name: contractorCRM
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: MONGODB_URI
        value: "REPLACE_WITH_YOUR_MONGODB_URI"
      - key: USE_MEMORY_SERVER
        value: false
      - key: PORT
        value: "10000"
      - key: NODE_ENV
        value: production
      - key: GOOGLE_CLIENT_ID
        value: "REPLACE_WITH_YOUR_GOOGLE_CLIENT_ID"
      - key: GOOGLE_CLIENT_SECRET
        value: "REPLACE_WITH_YOUR_GOOGLE_CLIENT_SECRET"
      - key: GOOGLE_CALLBACK_URL
        value: https://contractor-crm-api.onrender.com/auth/google/callback
      - key: SESSION_SECRET
        value: contractor-crm-super-secret-session-key-2024
